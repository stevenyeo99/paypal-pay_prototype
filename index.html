<div id="paypal-button-container"></div>
          <script src="https://www.paypal.com/sdk/js?client-id=AXbf5JhXoJtyCuqxno5YXxj9xDbLWCqWsJpnmVHyLPlj9UyvCOY2WaEQ4M766uQxnfRDS4OsbC4nTobA&currency=USD" data-sdk-integration-source="button-factory"></script>
          <script>
            paypal.Buttons({
                style: {
                    shape: 'rect',
                    color: 'gold',
                    layout: 'vertical',
                    label: 'paypal',

                },
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: '1'
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Transaction completed by ' + details.payer.name.given_name + '!');
                    });
                }
            }).render('#paypal-button-container');
          </script>
